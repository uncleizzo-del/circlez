<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CIRCLEZ</title>
    <style>
      :root{--bg:#071126;--panel:rgba(2,6,23,0.45);--muted:rgba(229,231,235,0.8);--accent:#22c55e}
      html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
      body{background:linear-gradient(180deg,#02030a 0%,#071126 60%);color:var(--muted);-webkit-font-smoothing:antialiased}
      #root{min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding:18px}
      .app{width:100%;max-width:760px}
      .brand{display:flex;align-items:center;gap:12px;margin-bottom:12px}
      .orb{width:44px;height:44px;border-radius:999px;background:radial-gradient(circle at 20% 20%,var(--accent),#081028);display:grid;place-items:center;font-weight:800;color:#e6eef0}
      .brand-title{font-weight:800;letter-spacing:2px;font-size:18px}

      .panel{background:var(--panel);border:1px solid rgba(148,163,184,0.08);border-radius:14px;padding:12px;margin-bottom:12px}
      .row{display:flex;gap:8px;align-items:center}
      .input,.textarea{width:100%;box-sizing:border-box;border-radius:10px;border:1px solid rgba(148,163,184,0.08);background:transparent;color:var(--muted);padding:8px}
      .textarea{min-height:80px}
      .btn{background:transparent;border:1px solid rgba(148,163,184,0.12);color:var(--muted);border-radius:999px;padding:8px 12px;cursor:pointer}
      .btn.primary{background:rgba(34,197,94,0.12);border-color:rgba(34,197,94,0.3);color:#e6fff0}
      .chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
      .chip{padding:6px 10px;border-radius:999px;border:1px solid rgba(148,163,184,0.06);cursor:pointer}
      .chip.selected{background:rgba(34,197,94,0.12);border-color:rgba(34,197,94,0.4);color:#e6fff0}
      .post{padding:10px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);margin-bottom:10px}
      .post .meta{font-size:12px;opacity:0.8}
      .tags{display:flex;gap:6px;margin-top:8px;flex-wrap:wrap}

      @media (min-width:900px){#root{align-items:center}.app{max-width:980px}}
    </style>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      const { useState, useEffect } = React;

      // KEEP YOUR KEYS (unchanged)
      const SUPABASE_URL = "https://ddlcukufdiytyfhpynzo.supabase.co";
      const SUPABASE_ANON_KEY = "sb_publishable_yxi2hoOXBYUhLgW2LvJUWw_O7o5T7i2";
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      function safeAlert(msg){try{alert(msg)}catch(e){console.error(msg)}}
      function getHandleForUser(user){const email=(user?.email||"").toLowerCase();if(email==="uncleizzo@gmail.com")return"@uncleophilly";const base=email?email.split('@')[0]:'member';return'@'+base.toLowerCase()}
      function formatDate(iso){if(!iso)return'';return new Date(iso).toLocaleString()}

      function LoginScreen({onSignIn}){
        return React.createElement('div',{className:'panel panel-login'},
          React.createElement('div',{className:'brand'},
            React.createElement('div',{className:'orb'},'CZ'),
            React.createElement('div',null,
              React.createElement('div',{className:'brand-title'},'CIRCLEZ')
            )
          ),
          React.createElement('div',{style:{height:8}}),
          React.createElement('button',{className:'btn primary',onClick:async()=>{
            await supabase.auth.signInWithOAuth({provider:'google',options:{redirectTo:window.location.origin}})
          }},'Sign in with Google')
        )
      }

      function App(){
        const [session,setSession]=useState(null);
        const [loading,setLoading]=useState(true);
        const [profile,setProfile]=useState(null);
        const [displayName,setDisplayName]=useState('');
        const [location,setLocation]=useState('');
        const [bio,setBio]=useState('');

        const [content,setContent]=useState('');
        const [selectedCircles,setSelectedCircles]=useState(['Family']);
        const [selectedMoods,setSelectedMoods]=useState([]);
        const [feed,setFeed]=useState([]);
        const [loadingFeed,setLoadingFeed]=useState(false);

        useEffect(()=>{
          supabase.auth.getSession().then(({data})=>{
            setSession(data.session||null);setLoading(false);
            if(data.session){loadProfile(data.session.user);loadFeed()}
          });
          const { data: listener } = supabase.auth.onAuthStateChange((_e,sess)=>{setSession(sess);if(sess){loadProfile(sess.user);loadFeed()}else{setProfile(null);setFeed([])}})
          return ()=>listener.subscription.unsubscribe();
        },[])

        async function loadProfile(user){
          if(!user)return;
          const { data:row, error } = await supabase.from('profiles').select('*').eq('id',user.id).maybeSingle();
          let p = row;
          if(!p){
            const initial={id:user.id,handle:getHandleForUser(user),display_name:user.user_metadata?.full_name||'',bio:'',location:'',font_style:'default',username_colc:'#e5e7eb',avatar_url:null,profile_photo_:null}
            const ins = await supabase.from('profiles').insert(initial).select('*').maybeSingle();
            if(ins.error)console.error('Profile insert:',ins.error);p=ins.data||null
          }
          if(p){setProfile(p);setDisplayName(p.display_name||'');setLocation(p.location||'');setBio(p.bio||'')}
        }

        async function saveProfile(){if(!session)return;const payload={display_name:displayName||null,location:location||null,bio:bio||null};const { error } = await supabase.from('profiles').update(payload).eq('id',session.user.id);if(error){console.error('Save profile',error);safeAlert('Could not save profile')}else safeAlert('Saved')}

        function toggle(setter,arr,label){setter(prev=>prev.includes(label)?prev.filter(x=>x!==label):prev.concat(label))}

        async function loadFeed(){
          setLoadingFeed(true);
          let res = await supabase.from('posts').select('id,content,created_at,author_id,author_handle').order('created_at',{ascending:false}).limit(50);
          if(res.error){console.error('Feed error:',res.error);setLoadingFeed(false);return}
          const rows = res.data||[];
          setFeed(rows.map(p=>({id:p.id,content:p.content||'',created_at:p.created_at,author_id:p.author_id,author_handle:p.author_handle||''})))
          setLoadingFeed(false)
        }

        async function post(){
          if(!session||!content.trim())return;const user=session.user;const payload={content:content.trim(),author_id:user.id,author_handle:(profile?.handle||getHandleForUser(user))};
          const { error } = await supabase.from('posts').insert(payload);
          if(error){console.error('Post error',error);safeAlert('Could not post');return}
          setContent('');setSelectedMoods([]);await loadFeed();
        }

        async function logout(){await supabase.auth.signOut();}

        if(loading)return React.createElement('div',{className:'panel'},'Loading...');
        if(!session)return React.createElement(LoginScreen,null)

        const handle = profile?.handle || getHandleForUser(session.user);
        const circleOptions=['Family','Close Friends','Work','Community','Fans / Public'];
        const moodOptions=['Laugh','Learn','Music','Peace','Motivation'];

        return React.createElement('div',{className:'app'},
          React.createElement('div',{className:'brand'},React.createElement('div',{className:'orb'},'CZ'),React.createElement('div',{className:'brand-title'},'CIRCLEZ')),

          React.createElement('div',{className:'panel'},
            React.createElement('div',{className:'row'},React.createElement('div',{style:{flex:1}},React.createElement('div',{style:{fontWeight:700}} , handle)),React.createElement('div',null,React.createElement('button',{className:'btn',onClick:logout},'Log out'))),
            React.createElement('div',{style:{height:8}}),
            React.createElement('div',null,React.createElement('input',{className:'input',value:displayName,onChange:e=>setDisplayName(e.target.value),placeholder:'Display name'})),
            React.createElement('div',{style:{height:8}}),
            React.createElement('div',null,React.createElement('input',{className:'input',value:location,onChange:e=>setLocation(e.target.value),placeholder:'Location'})),
            React.createElement('div',{style:{height:8}}),
            React.createElement('div',null,React.createElement('textarea',{className:'textarea',value:bio,onChange:e=>setBio(e.target.value),placeholder:'Bio'})),
            React.createElement('div',{style:{height:8}}),
            React.createElement('div',null,React.createElement('button',{className:'btn',onClick:saveProfile},'Save profile'))
          ),

          React.createElement('div',{className:'panel'},
            React.createElement('div',{className:'panel-title-row row'},React.createElement('div',{style:{fontWeight:700}},'Compose'),React.createElement('div',null,React.createElement('span',{className:'chip'},'Live to your circlez'))),
            React.createElement('div',{style:{height:6}}),
            React.createElement('textarea',{className:'textarea',value:content,onChange:e=>setContent(e.target.value),placeholder:'Drop a thoughtâ€¦'}),
            React.createElement('div',{style:{height:8}}),
            React.createElement('div',null,React.createElement('div',{className:'panel-title',style:{marginBottom:6}},'Circlez'),React.createElement('div',{className:'chips'},circleOptions.map(label=>React.createElement('button',{key:label,className:'chip'+(selectedCircles.includes(label)?' selected':''),onClick:()=>toggle(setSelectedCircles,selectedCircles,label)},label)))),
            React.createElement('div',{style:{height:8}}),
            React.createElement('div',null,React.createElement('div',{className:'panel-title',style:{marginBottom:6}},'Mood / intent'),React.createElement('div',{className:'chips'},moodOptions.map(label=>React.createElement('button',{key:label,className:'chip'+(selectedMoods.includes(label)?' selected':''),onClick:()=>toggle(setSelectedMoods,selectedMoods,label)},label)))) ,
            React.createElement('div',{style:{height:10}}),
            React.createElement('div',null,React.createElement('button',{className:'btn primary',onClick:post},'Post to Circlez'))
          ),

          React.createElement('div',{className:'panel'},React.createElement('div',{className:'row'},React.createElement('div',{style:{fontWeight:700}},'Your feed'),React.createElement('div',{style:{marginLeft:'auto'}},React.createElement('button',{className:'btn',onClick:loadFeed},loadingFeed?'Refreshing...':'Refresh'))),
            React.createElement('div',{style:{height:8}}),
            feed.length===0?React.createElement('div',{className:'meta'},'No posts yet.'):
            React.createElement('div',null,feed.map(p=>React.createElement('div',{key:p.id,className:'post'},React.createElement('div',{style:{fontWeight:700}},p.author_handle||'@member'),React.createElement('div',{className:'meta'},formatDate(p.created_at)),React.createElement('div',{style:{marginTop:8}},p.content),React.createElement('div',{className:'tags'},(p.circlez||[]).map(c=>React.createElement('span',{className:'chip',key:c},c)),(p.mood||[]).map(m=>React.createElement('span',{className:'chip',key:m},m))))))
          )
        )
      }

      ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
    </script>
  </body>
</html>
